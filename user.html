<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://bootswatch.com/4/materia/bootstrap.min.css">
  <script type="text/javascript" src="lib.js"> </script>
  <script type="text/javascript">
    Mockup('https://danfergo.github.io/uilib/users.json', function(users, urlParams){
      return {
        user: users.find(function(user){return user.id == urlParams.id}),
      }
    })
  </script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="index.html">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

  </nav>

  <div class="container mt-5" style="max-width:600px;">
    <h1>{{user.name}} <small>({{user.username}})</small></h1>
    <p><strong>E-mail </strong> <a href="mailto:{{user.email}}" target="_top">{{user.email}}</a></p>
    <h3>Address</h3>
    <p><strong>Street </strong> {{user.address.street}}</p>
    <p><strong>City </strong> {{user.address.city}}</p>
  </div>
</body>
</html>
